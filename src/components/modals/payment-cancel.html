<div class="modal micromodal-slide" id="payment-cancel" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <div class="payment__cancel">
        <h2 class="h2">Отменить оплату?</h2>
        <p class="modal__text">
          Вы действительно хотите прервать операцию? <br />
          На внесенные средства будет выдан талон дозаправки
        </p>
        <div class="cancel__buttons">
          <button
            class="btn btn__blue"
            data-micromodal-trigger="return-operation"
          >
            Отменить
          </button>
          <button class="btn btn__accent" data-micromodal-close>
            Продолжить оплату
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
