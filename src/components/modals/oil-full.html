<div class="modal micromodal-slide" id="oil-full" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <div class="oil__full">
        <h2 class="h2">Налив завершен</h2>
        <p class="modal__text">Что сделать с чеком?</p>
        <div class="oil__full-buttons">
          <div class="oil__full-left">
            <button
              class="btn btn__white email"
              data-micromodal-trigger="email-check"
            >
              Отправить на почту
            </button>
            <button
              class="btn btn__white"
              data-micromodal-trigger="phone-check"
            >
              Отправить по SMS
            </button>
            <button class="btn btn__white" data-micromodal-close>
              Не печатать чек
            </button>
          </div>
          <div class="oil__full-right">
            <button class="btn btn__accent print">Распечатать чек</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
