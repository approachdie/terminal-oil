<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    @@include('./components/header/head.html')
    <title>Terminal</title>
  </head>
  <body>
    @@include('./components/header/header-sleeve.html')

    <main>
      <div class="keyboard keyboard-numbers">
        <div class="overflow"></div>
        <div class="keyboard__wrap check">
          <div class="oil__full">
            <h2 class="h2">Налив завершен</h2>
            <p class="modal__text">Что сделать с чеком?</p>
            <div class="oil__full-buttons">
              <div class="oil__full-left">
                <button
                  class="btn btn__white email"
                  data-micromodal-trigger="email-check"
                >
                  Отправить на почту
                </button>
                <button
                  class="btn btn__white"
                  data-micromodal-trigger="phone-check"
                >
                  Отправить по SMS
                </button>
                <button class="btn btn__white" data-micromodal-close>
                  Не печатать чек
                </button>
              </div>
              <div class="oil__full-right">
                <button class="btn btn__accent print">Распечатать чек</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="container__sleeve">
          <div class="container__sleeve-wrap">
            <div class="left__side">
              <div class="sleeves">
                <a class="sleeve gray" href="payment-method.html">
                  <div class="sleeve__left">
                    <div class="sleeve__text">1</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
                <a class="sleeve green" href="payment-method.html">
                  <div class="sleeve__left">
                    <div class="sleeve__text">2</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
                <a class="sleeve blue" href="payment-method.html">
                  <div class="sleeve__left">
                    <div class="sleeve__text">3</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="right__side">
              <div class="sleeves">
                <a class="sleeve blue" href="payment-method.html">
                  <div class="sleeve__left">
                    <div class="sleeve__text">4</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
                <a class="sleeve red" href="payment-method.html">
                  <div class="sleeve__left">
                    <div class="sleeve__text">5</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
                <a class="sleeve red" href="payment-method.html">
                  <div class="sleeve__left">
                    <div class="sleeve__text">6</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          @@include('./components/info-block/info-block.html')
        </div>
      </section>
    </main>

    @@include('./components/footer/footer.html')
    <script src="./js/main.min.js"></script>
  </body>
</html>
