<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    @@include('./components/header/head.html')
    <title>uikit</title>
  </head>
  <body>
    @@include('./components/header/header.html')
    <main class="main-ui">
      <section>
        <div class="container">
          <div class="container-padding">
            <div class="ui-btns">
              <button class="btn btn__text btn__accent">Назад</button>
              <button class="btn btn__text btn__blue">Отмена</button>
              <button class="btn btn__text btn__white">
                Отправить на почту
              </button>
            </div>
            <div class="ui-tabs">
              <button class="btn btn__text btn__accent tab">Рубли</button>
              <button class="btn btn__text btn__white tab">Литры</button>
            </div>
            <div class="logo">
              <img src="./images/content/logo.png" alt="" />
            </div>
            <div class="svgs">
              <img class="svg" src="./images/svg/money.svg" alt="" />
              <img class="svg" src="./images/svg/card.svg" alt="" />
              <img class="svg" src="./images/svg/enter-card.svg" alt="" />
              <img class="svg" src="./images/svg/enter-money.svg" alt="" />
              <img class="svg" src="./images/svg/left.svg" alt="" />
              <img class="svg" src="./images/svg/right.svg" alt="" />
              <img class="svg" src="./images/svg/success.svg" alt="" />
              <img class="svg" src="./images/svg/error.svg" alt="" />
            </div>
            <div class="sleeves">
              <div class="left__sleeves">
                <a class="sleeve gray" href="">
                  <div class="sleeve__left">
                    <div class="sleeve__text">1</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
                <a class="sleeve green" href="">
                  <div class="sleeve__left">
                    <div class="sleeve__text">2</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
              </div>
              <div class="right__sleeves">
                <a class="sleeve blue" href="">
                  <div class="sleeve__left">
                    <div class="sleeve__text">3</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
                <a class="sleeve red" href="">
                  <div class="sleeve__left">
                    <div class="sleeve__text">4</div>
                  </div>
                  <div class="sleeve__right">
                    <div class="sleeve__right-text">
                      <h3 class="h3 sleeve__text-right">АИ95</h3>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    @@include('./components/footer/footer.html')
    <script src="./js/main.min.js"></script>
  </body>
</html>
